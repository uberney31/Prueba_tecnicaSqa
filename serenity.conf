# Configuración del WebDriver
webdriver {
  driver = chrome
  autodownload = true
  
  chrome {
    # Ruta del ejecutable de Chrome
    binary = "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe"
    
    switches = """--no-sandbox,--ignore-certificate-errors,--disable-popup-blocking,
                  --disable-default-apps,--disable-extensions-file-access-check,
                  --incognito,--disable-infobars,--disable-gpu,--disable-dev-shm-usage,
                  --remote-allow-origins=*,--start-maximized"""
    
    # Configuración headless basada en propiedad del sistema  
    switches = ${webdriver.chrome.switches}${?headless:",--headless=new"}
  }
  
  timeouts {
    implicitlywait = 5000
    fluentwait = 30000
  }
}

# Configuración del proyecto
serenity {
  project.name = "jQuery UI Datepicker Automation"
  test.root = "co.sqasa"
  
  # Configuración de reportes
  take.screenshots = FOR_FAILURES
  reports.show.step.details = true
  verbose.steps = false
  console.colors = true
  logging = VERBOSE
  
  # Configuración de navegador
  browser.maximized = true
  restart.browser.for.each = scenario
  
  # Encoding
  outputDirectory.encoding = UTF-8
}

# Configuración de entorno
environments {
  default {
    base.url = "https://jqueryui.com/datepicker/"
  }
}
